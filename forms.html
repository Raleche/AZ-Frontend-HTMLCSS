<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>

<body>
    <section align="left">
        <header>HTML forms</header>

        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>
            <label for="country">Country:</label><br>
            <select id="country" name="country" required><br>
                <option value="Lesotho">Lesotho</option>
                <option value="South Africa">South Africa</option>
                <option value="Ghana">Ghana</option>
                <option value="England">England</option>
            </select><br>
            <label for="lname">Please Select your speciality:</label><br>
            <input type="radio" id="Frontend" name="Frontend" value="Frontend">
            <label for="Frondend">Frontend Developer</label><br>
            <input type="radio" id="Backend" name="Backend" value="Backend">
            <label for="Backend">Backend Developer</label><br>
            <label for="comments">Comments:</label><br>
            <textarea rows="5" cols="33"></textarea><br>
        </form>
    </section>
    <footer align="center">Forms in HTML</footer>

</body>

</html>
